<!DOCTYPE html>
<html lang="en">
<head>
    <script>// Assuming you have a JavaScript file included in your HTML
        function submitComment() {
            var commentText = document.getElementById("comment").value;
            
            if (commentText.trim() === "") {
                alert("Please enter a comment.");
                return;
            }
        
            // Simulate adding the comment to the comment-box
            var commentBox = document.getElementById("comment-box");
            var commentElement = document.createElement("div");
            commentElement.className = "comment";
            commentElement.textContent = commentText;
            commentBox.appendChild(commentElement);
        
            // Send the comment to the server (you'll need to implement this part using AJAX)
            // For simplicity, we are not handling server-side logic here
        
            // Clear the textarea
            document.getElementById("comment").value = "";
        }
        </script>
        <style>

            #comment-box {
                background-color: #24293e62;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
                margin-top: 20px;
                border-radius: 10px;
                width: 400px;
                text-align: center;
                margin: 20px auto;
                white-space: nowrap;
                overflow: hidden;
                animation: box 1s ease-in-out;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
            }
            
            label {
                display: block;
                margin-bottom: 8px;
            }
            
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                height: 80px; /* Adjust the height as needed */
                resize: none;
            }
            @keyframes box{
    0%{width:10px;}
    100% {width:400px;}
}
            @keyframes font{
    0%{opacity: 0;}
    100% {opacity: 1;}
}
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;

            }
            
            button:hover {
                background-color: #45a049;
            }
            
            #comment {
                background-color: #24293e;
                color: white;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                word-wrap: break-word;
                height: 200px;
            }
            #bottom{
            height:80px;

            clip-path: polygon(0% 0%,53% 0%,47% 100%,0% 100%)
        }

            background-color: #bf0808;

        }

            background-image: url(raj_icon.webp.jpg);
            background-repeat: no-repeat;

            padding: 11px;
            font-size: larger;

            clip-path: polygon(0% 0%,100% 0%,calc(100% - 118px) 100%,0% 100%);
            background-color: #2F3651;

        #top h1{
            color: white;
            
        }   
        body{
            background-color: #bf0808;
            margin: 0px;
        }
        .feedback-form{
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 0;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(bg1.png.jpg);

            background-size:cover;
            background-position: center;
            
        } 
        #cmtenter{
            background-color: #24293e62;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            margin-left: 500px;
            overflow: hidden;
            margin: 0 auto;
            animation: box 1s ease-in-out;
            white-space: nowrap;

            </style>
</head>
